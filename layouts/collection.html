<!DOCTYPE HTML>
<html class="no-js" lang="en">

  <%= partial 'head' %>

<body class="preload markdown-body collection">

  <%= partial 'page-header' %>

  <main id="main">

    <article>

        <h1><%= item[:title] %></h1>

      <%= yield %>

  </main>

  <%= partial 'page-footer' %>

</body>
</html>
